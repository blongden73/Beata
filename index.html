		<div id="music__container">
			<script id="pitchfork__template" type="text/x-handlebars-template">
				<section class="pitchfork__container">
				
					<div class="wrapper">
					
						<ul class="album__list">
							
							{{#provider}}
								<li class="album"><div class="record__wrapper title"><h3>{{provider}}</h3></div></li>
								{{/provider}}
							
							{{#artists}}
						
						
							<li class="album">
								<div class="record__wrapper">
									<img src="{{imagePath}}">
								</div>
								<div style="background-color: rgb({{colour}});" class="album__title album_title_provider">
									<h1>{{artist}}</h1>
									<h2>{{albumName}}</h2>
									<div class="rating">
										<button class="play"><img src="assets/play-01.svg"></button>
										<div class="artist__link"><img src="assets/play-01.svg"></div>
									</div>
									<div class="stars {{stars}}">
									</div>
								</div>
								<div class="player__container">
									<audio class="player" preload="true" >
									<source src="{{previewURL}}" type="audio/mpeg">	
									</audio>
									</li>
							
									
						{{/artists}}<div class="clear"></div></ul>
					</div>
				</section>
			</script>
		</div>

<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="bower_components/color-thief/src/color-thief.js"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/sticky.js" type="text/javascript"></script>
<script src="js/lazy.js" type="text/javascript"></script>
<script src="js/handlebars-v3.0.3.js"></script>
<script src="js/modernizr.custom.85180.js" type="text/javascript"></script>
<link type="style/css" href="Style/style.css" rel="stylesheet">
<head>
<title>Beata | New music across the web</title>
</head>

<body>
	

<header><div id="logo_wrapper"><img class="top_logo" src="assets/logo_black.svg"></div></header>
	
	<section id="top__banner">
		<img class="logo" src="assets/logo.svg">
		<div id="description"><h1>Serving up the best new music from around the web</h1></div>
		<video autoplay id="bgvid">
			<source src="assets/ink.mov" type="video/mp4">
		</video>
	</section>
	<div id="music__container">
		<script id="pitchfork__template" type="text/x-handlebars-template">
		
			<section class="pitchfork__container">
			
				<div class="wrapper">
				
					<ul class="album__list">
						
						{{#provider}}
							<li class="album"><div class="record__wrapper title"></div><div class="album__title"><h1>{{provider}}</h1><div class="arrow"><h1>&rarr;</h1></div></div></li></li>
							{{/provider}}
						
						{{#artists}}
					
					
						<li class="album">
						<div class="record__wrapper"><img src="{{image}}"></div><div class="album__title album_title_provider"><h1>{{artist}}</h1></div><div class="rating"><h1>{{rating}}</h1></div></li>
					
					
					{{/artists}}<div class="clear"></div></ul>
				</div>
			</section>
		</script>
	</div>	
		
	<div id="music__clash__container">	
		<script id="clash__template" type="text/x-handlebars-template">
		
			<section class="clash__container">
			
				<div class="wrapper">
				
					<ul class="album__list">
						
						{{#provider}}
							<li class="album"><div class="record__wrapper title"></div><div class="album__title "><h1>{{provider}}</h1><div class="arrow"><h1>&rarr;</h1></div></div></li></li>
							{{/provider}}
						
						{{#artists}}
					
					
						<li class="album">
						<div class="record__wrapper"><img class="clash" src="{{image}}"></div><div class="album__title album_title_provider"><h1>{{artist}}</h1></div><div class="rating"><h1>{{rating}}</h1></div></li>
					
					
					{{/artists}}<div class="clear"></div></ul>
				</div>
			</section>
		</script>
	</div>

	<footer>

<!DOCTYPE html>
<html>
<script src="js/__libs/jquery-2.1.4.js"></script>
<script src="js/__functions/sticky.js" type="text/javascript"></script>
<script src="js/__libs//handlebars-v3.0.3.js"></script>
<script src="js/__libs/modernizr.custom.85180.js" type="text/javascript"></script>
<script src="js/__functions/jscroll/jquery.jscroll.js" type="text/javascript"></script>
<script src="js/__functions/lazy.js" type="text/javascript"></script>
<link type="style/css" href="Style/style.css" rel="stylesheet">
<head>
<title>Beata | New music across the web</title>
</head>

<body>
	

<header><div id="logo_wrapper"><img class="top_logo" src="assets/logo_black.svg"></div></header>
	
	<section id="top__banner">
		<img class="logo" src="assets/logo.svg">
		<div id="description"><h1>Serving up the best new music from around the web</h1></div>
		<video autoplay id="bgvid">
			<source src="assets/ink.mov" type="video/mp4">
		</video>
	</section>
	<section class="music_catalogue">	
		<div id="music__container">
			<script id="pitchfork__template" type="text/x-handlebars-template">
			
				<section class="pitchfork__container">
				
					<div class="wrapper">
					
						<ul class="album__list">
							
							{{#provider}}
								<li class="album"><div class="record__wrapper title"><h1>{{provider}}</h1></div></li>
								{{/provider}}
							
							{{#artists}}
						
						
							<li class="album">
							<div class="record__wrapper">
							<img src="{{imagePath}}"></div><div style="background-color: rgb({{colour}})" class="album__title album_title_provider"><h1>{{artist}}</h1><div class="rating"><h1>{{rating}}</h1></div></div></li>
						
						
						{{/artists}}<div class="clear"></div></ul>
					</div>
				</section>
			</script>
		</div>	
			
		<div id="music__clash__container">	
			<script id="clash__template" type="text/x-handlebars-template">
			
				<section class="clash__container">
				
					<div class="wrapper">
					
						<ul class="album__list">
							
							{{#provider}}
								<li class="album"><div class="record__wrapper title"></div><div class="album__title "><h1>{{provider}}</h1><div class="arrow"><h1>&rarr;</h1></div></div></li></li>
								{{/provider}}
							
							{{#artists}}
						
						
							<li class="album">
							<div class="record__wrapper"><img class="clash" src="{{imagePath}}"></div><div class="album__title album_title_provider"><h1>{{artist}}</h1></div><div class="rating"><h1>{{rating}}</h1></div></li>
						
						
						{{/artists}}<div class="clear"></div></ul>
					</div>
				</section>
			</script>
		</div>	
			
		<div id="music__rolling__container">	
				<script id="rolling__template" type="text/x-handlebars-template">
				
					<section class="rolling__container">
					
						<div class="wrapper">
						
							<ul class="album__list">
								
								{{#provider}}
								<li class="album"><div class="record__wrapper title"></div><div class="album__title"><h1>{{provider}}</h1><div class="arrow"><h1>&rarr;</h1></div></div></li></li>
								{{/provider}}
								
								{{#artists}}
							
							
								<li class="album">
								<div class="record__wrapper"><img src="{{imagePath}}"></div><div class="album__title album_title_provider"><h1>{{artist}}</h1></div><div class="rating"><h1>{{rating}}</h1></div></li>
							
							
							{{/artists}}<div class="clear"></div></ul>
						</div>
					</section>
				</script>
		</div>	
	
		<div id="music__paste__container">	
				<script id="paste__template" type="text/x-handlebars-template">
				
					<section class="paste__container">
					
						<div class="wrapper">
						
							<ul class="album__list">
								
								{{#provider}}
								<li class="album"><div class="record__wrapper title"></div><div class="album__title"><h1>{{provider}}</h1><div class="arrow"><h1>&rarr;</h1></div></div></li></li>
								{{/provider}}
								
								{{#artists}}
							
							
								<li class="album">
								<div class="record__wrapper"><img src="{{imagePath}}"></div><div class="album__title album_title_provider"><h1>{{artist}}</h1></div><div class="rating"><h1>{{rating}}</h1></div></li>
							
							
							{{/artists}}<div class="clear"></div></ul>
						</div>
					</section>
				</script>
		</div>	
	
		<div id="music__time__container">	
				<script id="time__template" type="text/x-handlebars-template">
				
					<section class="time__container">
					
						<div class="wrapper">
						
							<ul class="album__list">
								
								{{#provider}}
								<li class="album"><div class="record__wrapper title"></div><div class="album__title"><h1>{{provider}}</h1><div class="arrow"><h1>&rarr;</h1></div></div></li></li>
								{{/provider}}
								
								{{#artists}}
							
							
								<li class="album">
								<div class="record__wrapper"><img class="timeout" src="{{imagePath}}"></div><div class="album__title album_title_provider"><h1>{{artist}}</h1></div><div class="rating"><h1>{{rating}}</h1></div></li>
							
							
							{{/artists}}<div class="clear"></div></ul>
						</div>
					</section>
				</script>
		</div>	
	
		<div id="music__COS__container">	
				<script id="COS__template" type="text/x-handlebars-template">
				
					<section class="COS__container">
					
						<div class="wrapper">
						
							<ul class="album__list">
								
								{{#provider}}
								<li class="album"><div class="record__wrapper title"></div><div class="album__title"><h1>{{provider}}</h1><div class="arrow"><h1>&rarr;</h1></div></div></li></li>
								{{/provider}}
								
								{{#artists}}
							
							
								<li class="album">
								<div class="record__wrapper"><img src="{{imagePath}}"></div><div class="album__title album_title_provider"><h1>{{artist}}</h1></div><div class="rating"><h1>{{rating}}</h1></div></li>
							
							
							{{/artists}}<div class="clear"></div></ul>
						</div>
					</section>
				</script>
		</div>	
		
		<div id="music__uncut__container">	
				<script id="uncut__template" type="text/x-handlebars-template">
				
					<section class="uncut__container">
					
						<div class="wrapper">
						
							<ul class="album__list">
								
								{{#provider}}
								<li class="album"><div class="record__wrapper title"></div><div class="album__title"><h1>{{provider}}</h1><div class="arrow"><h1>&rarr;</h1></div></div></li></li>
								{{/provider}}
								
								{{#artists}}
							
							
								<li class="album">
								<div class="record__wrapper"><img class="timeout" src="{{imagePath}}"></div><div class="album__title album_title_provider"><h1>{{artist}}</h1></div><div class="rating"><h1>{{rating}}</h1></div></li>
							
							
							{{/artists}}<div class="clear"></div></ul>
						</div>
					</section>
				</script>
		</div>
	
		<div id="music__allMusic__container">	
				<script id="allMusic__template" type="text/x-handlebars-template">
				
					<section class="allMusic__container">
					
						<div class="wrapper">
						
							<ul class="album__list">
								
								{{#provider}}
								<li class="album"><div class="record__wrapper title"></div><div class="album__title"><h1>{{provider}}</h1><div class="arrow"><h1>&rarr;</h1></div></div></li></li>
								{{/provider}}
								
								{{#artists}}
							
							
								<li class="album">
								<div class="record__wrapper"><img src="{{imagePath}}"></div><div class="album__title album_title_provider"><h1>{{artist}}</h1></div><div class="rating"><h1>{{rating}}</h1></div></li>
							
							
							{{/artists}}<div class="clear"></div></ul>
						</div>
					</section>
				</script>
		</div>		
	</section>	
	<footer>
		<script src="js/__compiler/app.js" type="text/javascript"></script>
	</footer>	
		
</body>

</html>

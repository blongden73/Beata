<script>
function aud_play_pause() {
  var myAudio = document.getElementById("myTune");
  if (myAudio.paused) {
    myAudio.play();
  } else {
    myAudio.pause();
  }
}
</script>

<style>
	audio{
		height: 50px;
		width: 50px;
		background-color: aqua;
	}
</style>

<button type="button" onclick="aud_play_pause()">Play/Pause</button>

<audio controls id="myTune">
	<source src="https://p.scdn.co/mp3-preview/e3f318db29fadebfbb53fcad5232f740c5cdde83" type="audio/mpeg">	
</audio>
